name: cocomo
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ sandbox ]
  workflow_dispatch:

jobs:
  scc_job:
    runs-on: ubuntu-latest
    name: A job to count the lines of code.
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get the lines of code.
        id: scc
        uses: iryanbell/scc-docker-action@v1.0.2
        with:
          args: ${{ env.workspace }} -i R,html,sql,bash,yml,md,txt
