name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ target ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "setup and install"
  setup_and_install:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: /home/runner/work/scancer/scancer

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      #
      # Dependencies
      #
      - name: "Dependencies: R pkgs from added PPA and CRAN"
        run: sudo bash src/gh_action__setup_and_install.bash
   
      # Exec clue.R
      - name: R/clue.R
        run: Rscript R/clue.R
        env:
          CLUE_USER_KEY: ${{ secrets.CLUE_USER_KEY }}
          
      # TODO: caching etc.

  exec:
    runs-on: ubuntu-latest
    needs: setup_and_install
    steps:
      - name: From CRAN
        run: sudo /usr/bin/R -e 'install.packages("dplyr", dependencies = TRUE)'
      - name: runner state and workspace check
        run: |
          echo "Workspace:"
          ls -lt $GITHUB_WORKSPACE
          echo "R library:"
          ls -l /usr/lib/R/library/
          
          echo "R site-library:"
          ls -lt /usr/lib/R/site-library/
